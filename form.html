<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    span{
        visibility: hidden;
        color: rgb(172, 111, 111);
    }
</style>
<body>
    <input type="text" id="nama" placeholder="Silahkan Masukan Nama Anda"><br>
    <span>Nama Tidak Boleh Kosong</span><br>
    <input type="email" id="email" placeholder="Silahkan Masukan Email Anda"><br>
    <span>Nama Tidak Boleh Kosong</span><br>
    <input type="time" id="jam" placeholder="Silahkan Masukan Jam Terbang "><br>
    <span>Nama Tidak Boleh Kosong</span><br>
    <input type="text" id="jumlah" placeholder="Silahkan Masukan Tujuan Keberangkatan Anda"><br>
    <span>Nama Tidak Boleh Kosong</span><br>
    <input type="number" id="tiket" placeholder="Silahkan Masukan Jumlah Tiket">
    <span>Nama Tidak Boleh Kosong</span><br>
    <button onclick="validasi()">Submit</button>
    <div>
        <p id="Hasil1"></p>
        <p id="Hasil2"></p>
        <p id="Hasil3"></p>
        <p id="Hasil4"></p>
        <p id="Hasil5"></p>
    </div>

<script>
    let nama = document.getElementById("nama")
    let email = document.getElementById("email")
    let jam = document.getElementById("jam")
    let jumlah = document.getElementById("jumlah")
    let tiket = document.getElementById("tiket")
    let span = document.getElementsByTagName("span")

    function validasi(){
        if (nama.value == "" || nama.value.length >= 30 ) {
            span[0].style.visibility = "visible"
        }else{
            document.getElementById("Hasil1").innerHTML="nama : " + nama.value;
        }

        if (email.value == "") {
            span[1].style.visibility = "visible"
        }else{
            document.getElementById("Hasil2").innerHTML="nama : " + email.value;
        }

        if (jam.value == "" ) {
            span[2].style.visibility = "visible"
        }else{
            document.getElementById("Hasil3").innerHTML="nama : " + jam.value;
        }

        if (jumlah.value == "") {
            span[3].style.visibility = "visible"
        }else{
            document.getElementById("Hasil4").innerHTML="nama : " + jumlah.value;
        }

        if (tiket.value == "") {
            span[4].style.visibility = "visible"
        }else{
            document.getElementById("Hasil5").innerHTML="nama : " + tiket.value;
        }
    }
</script>
</body>
</html>
